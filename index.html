<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <title>Document</title>
</head>

<body>

    <form id="input-group">
        <div id="header">Add Train</div>
        <div class="form-group">
            <label for="train-name">Train Name</label>
            <input type="name" class="form-control" id="trainName">
        </div>
        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="destination" class="form-control" id="destination">
        </div>
        <div class="form-group">
            <label for="first-train">First Train Time (HH:mm - military time)</label>
            <input type="first" class="form-control" id="firstTrain">
        </div>
        <div class="form-group">
            <label for="frequency">Frequency(min)</label>
            <input type="frequency" class="form-control" id="frequency">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


        <script src="./app.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</body>

</html>
